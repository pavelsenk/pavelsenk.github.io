<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/88cb3fefce.js" crossorigin="anonymous"></script>
    <title>ToDo List</title>
</head>
<body>
    <section class="header">
        <h1>Shopping list</h1>
        <h3>What to buy today?</h3>
        <div class=inpButt>
            <input class ="input" type="text" placeholder="Type your things here" auto>
            <button class="fas fa-shopping-cart"></button>
        </div>
    </section>
    <div class="todo">
        <p>Buy</p>
    </div>
    <div class="done">
        <p>Bought</p>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
